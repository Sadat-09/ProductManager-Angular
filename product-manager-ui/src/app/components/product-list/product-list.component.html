<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
      <td>{{ product.description }}</td>
      <td>
        <a [routerLink]="['/edit', product.id]" class="btn btn-sm btn-primary me-1">Edit</a>
        <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger">Delete</button>
  </td>
</tr>
